<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>What season are you based on your preferences?</h1>
  
    <h2>What would you do on a Saturday?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fbook-piles.jpg?v=1597253408850" width = "220px">
        <br>
        <button id="q1a1">Read</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Ffriends.jpg?v=1597253709728" width = "220px">
        <br>
        <button id="q1a2">Hang out with friends</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Ffamilymovie.jpg?v=1597253671506" width = "220px">
        <br>
        <button id="q1a3">Watch movies with your family</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fpicnic.jpg?v=1597253808854" width = "220px">
        <br>
        <button id="q1a4">Go on a picnic</button>
      </div>
    </div> 
    
    <h2>What makes you the happiest</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Ffriends%20and%20family.jpg?v=1597283068096">
        <br>
        <button id="q2a1">Friends & Family</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fpets.jpg?v=1597254171427" width = "220px">
        <br>
        <button id="q2a2">Pets</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fbooks.jpg?v=1597255383884" width = "220px">
        <br>
        <button id="q2a3">Books</button>
      </div>

        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fbunchmovie.jpg?v=1597253670681" width = "220px">
        <br>
        <button id="q2a4">Movies</button>
      </div>
    </div> 
    
    <h2>Which is your favorite outfit?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fspring.jpg?v=1597256035938">
        <br>
        <button id="q3a1">Outfit Choice One</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fwinter.jpg?v=1597356544729">
        <br>
        <button id="q3a2">Outfit Choice Two</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fsummer.jpg?v=1597356550925">
        <br>
        <button id="q3a3">Outfit Choice Three</button>

        <br>
        <button id="q3a4">Outfit Choice Four</button>
      </div>
    </div> 
    <h2>What would you want to drink?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fhot%20chocolate.jpg?v=1597282900269" width = "220px">
        <br>
        <button id="q4a1">Hot chocolate</button>

        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Ficed%20tea.jpg?v=1597282902628" width = "220px">

        <br>
        <button id="q4a4">Hot Tea</button>
      </div>
    </div> 
    <h2>Which dessert would you choose??</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fapple%20pie.jpeg?v=1597329102095" width = "220px">
        <br>
        <button id="q5a1">Apple Pie</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fice%20cream.jpeg?v=1597329110819" width = "220px">
        <br>
        <button id="q5a2">Ice Cream</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fsmores.jpeg?v=1597329107307" width = "220px">
        <br>
        <button id="q5a3">S'mores</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/3544d197-04fe-489f-b113-0d5a8eba5adc%2Fcookies.jpeg?v=1597329104504" width = "220px">
        <br>
        <button id="q5a4">Cookies</button>
      </div>
    </div> 
  
    
    <div class="result">
      <h2 id="result">You are just like...</h2>
    </div>

</html>
